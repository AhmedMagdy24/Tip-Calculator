<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calculator_container">
            <h1>Tip Calculator</h1>
            <div class="form_control">
                <label for="bill">Bill (in $)</label>
                <input type="number" id="bill_value" />
            </div>
            
            <div class="form_control">
                <label for="tip">Tip %</label>
                <input type="number" id="tip_value" />
            </div>
            
            <footer>
                <div class="result">
                    <span>Total:</span> <strong id="total"></strong>
                </div>
                <div class="each-person">
                    <span>Each person should pay:</span> <strong id="each"></strong>
                </div>
            </footer>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
